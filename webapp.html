<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKONI ADS - Robot Assistant</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* Futuristic font for robot theme */
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background */
            color: #1e90ff; /* Dodger blue for text */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            background: linear-gradient(135deg, #ffffff 0%, #e6f0fa 100%); /* Blue-white gradient */
            border: 2px solid #1e90ff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5); /* Blue glow effect */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1e90ff;
            text-shadow: 1px 1px 2px #87cefa; /* Light blue shadow */
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #4682b4; /* Steel blue for contrast */
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1e90ff; /* Dodger blue button */
            color: #ffffff;
            border: 2px solid #87cefa; /* Light blue border */
            border-radius: 5px;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #87cefa; /* Light sky blue on hover */
            transform: translateY(-2px); /* Lift effect */
        }
        button:disabled {
            background-color: #a3bffa; /* Disabled state */
            cursor: not-allowed;
            opacity: 0.6;
        }
        .error {
            color: #ff4500; /* OrangeRed for errors */
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
        #status {
            font-size: 16px;
            margin-top: 20px;
            display: none;
            color: #4682b4;
            animation: blink 1s infinite alternate; /* Blinking effect for robot feel */
        }
        /* Robot antenna decoration */
        .antenna {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #1e90ff;
        }
        .antenna::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 5px #1e90ff;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="antenna"></div> <!-- Robot antenna -->
        <h1>TAKONI ADS Bot</h1>
        <p>Watch the ad to earn 0.0001 TON with me, your robot assistant!</p>
        <button id="watchAdButton" onclick="watchAd()">Activate Ad Watch</button>
        <p id="error-message" class="error"></p>
        <p id="status"></p>
    </div>

    <!-- Ad script from gigapub.tech -->
    <script src="https://ad.gigapub.tech/script?id=3305"></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ensure Telegram Web App is available
        if (typeof window.Telegram.WebApp === 'undefined') {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerText = 'Error: Telegram Web App not loaded. Please open this in Telegram.';
            return;
        }

        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Get user info
        const user = tg.initDataUnsafe.user;
        if (!user) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerText = 'Error: User not authenticated.';
            return;
        }

        const watchAdButton = document.getElementById('watchAdButton');
        const status = document.getElementById('status');

        function watchAd() {
            try {
                // Disable button to prevent multiple clicks
                watchAdButton.disabled = true;
                watchAdButton.style.opacity = '0.6';

                // Show ad and handle completion or errors
                status.style.display = 'block';
                status.innerText = 'Scanning ad signal... Please wait.';

                window.showGiga()
                    .then(() => {
                        // Ad completed successfully
                        status.innerText = 'Ad processed! Verifying with robot core...';
                        setTimeout(() => {
                            // Send ad completion data to the bot
                            tg.sendData(JSON.stringify({
                                action: 'ad_completed',
                                chat_id: user.id,
                                reward: 0.0001
                            }));
                            // Show redirect message
                            status.innerText = 'Redirecting for your reward... Beep boop!';
                            // Close Web App after a short delay
                            setTimeout(() => tg.close(), 2000);
                        }, 1000); // 1-second verification delay
                    })
                    .catch(e => {
                        // Handle specific ad errors with detailed messages
                        let errorMessage = 'Error: Ad failed to load. ';
                        if (e.message.includes('network')) {
                            errorMessage += 'Check your internet connection.';
                        } else if (e.message.includes('unavailable')) {
                            errorMessage += 'No ads available at this time.';
                        } else if (e.message.includes('timeout')) {
                            errorMessage += 'Ad load timed out. Try again later.';
                        } else {
                            errorMessage += 'Unknown error: ' + e.message;
                        }
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('error-message').innerText = errorMessage;
                        watchAdButton.disabled = false;
                        watchAdButton.style.opacity = '1';
                        status.style.display = 'none';
                    });
            } catch (e) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = 'Error: ' + e.message;
                watchAdButton.disabled = false;
                watchAdButton.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
